<div class="col-md-12">
    <div class="box box-info">
        <div class="box-header">
            <h3 class="box-title">Listado de Vacantes</h3>
            <div class="pull-right box-tools">
                <button class="btn btn-info btn-sm" title="Refrescar" data-original-title="Collapse" ng-click="setVacantData()">
                    <i class="fa  fa-refresh"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div ng-show="load" style="border: 1px solid #ddd; padding-left: 40%; margin: 40px 5px; width: 100%;"><img src="../../Images/ajax-loader.gif" width="150" height="150" />CARGANDO...</div>
            <table class="table table-bordered" ng-show="!load">
                <thead>
                    <tr>
                        <th href="#" ng-click="sort='Company.Name' ; reverse=!reverse">Empresa</th>
                        <th ng-click="sort='VacantName' ; reverse=!reverse">Vacante</th>
                        <th ng-click="sort='ChargeDescription' ; reverse=!reverse">Descripción</th>
                        <th ng-click="sort='Career.Name' ; reverse=!reverse">Carrera</th>
                        <th ng-click="sort='Gender' ; reverse=!reverse">Genero</th>
                        <th ng-click="sort='VacantLevel.Name' ; reverse=!reverse">Nivel</th>
                        <th ng-click="sort='Active' ; reverse=!reverse">Estado</th>
                        <th>Opciones</th>
                    </tr>
                    <tr>
                        <th colspan="1">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input ng-model="search.Company.Name" ng-class="reverse" class="form-control" type="text" placeholder="Buscar..." />
                                <span class="input-group-btn">
                                    <button type='submit' name='seach' id='search-btn' class="btn btn-flat" ng-click="search.Company.Name='';" title="Borrar"><i class="fa fa-eraser"></i></button>
                                </span>
                            </div>
                        </th>
                        <th colspan="1">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input ng-model="search.VacantName" ng-class="reverse" class="form-control" type="text" placeholder="Buscar..." />
                                <span class="input-group-btn">
                                    <button type='submit' name='seach' id='search-btn' class="btn btn-flat" ng-click="search.VacantName='';" title="Borrar"><i class="fa fa-eraser"></i></button>
                                </span>
                            </div>
                        </th>
                        <th colspan="1">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input ng-model="search.ChargeDescription" ng-class="reverse" class="form-control" type="text" placeholder="Buscar..." />
                                <span class="input-group-btn">
                                    <button type='submit' name='seach' id='search-btn' class="btn btn-flat" ng-click="search.ChargeDescription='';" title="Borrar"><i class="fa fa-eraser"></i></button>
                                </span>
                            </div>
                        </th>
                        <th colspan="1">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input ng-model="search.Career.Name" ng-class="reverse" class="form-control" type="text" placeholder="Buscar..." />
                                <span class="input-group-btn">
                                    <button type='submit' name='seach' id='search-btn' class="btn btn-flat" ng-click="search.Career.Name='';" title="Borrar"><i class="fa fa-eraser"></i></button>
                                </span>
                            </div>
                        </th>
                        <th colspan="1">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input ng-model="search.Gender" ng-class="reverse" class="form-control" type="text" placeholder="Buscar..." />
                                <span class="input-group-btn">
                                    <button type='submit' name='seach' id='search-btn' class="btn btn-flat" ng-click="search.Gender='';" title="Borrar"><i class="fa fa-eraser"></i></button>
                                </span>
                            </div>
                        </th>
                        <th colspan="1">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input ng-model="search.VacantLevel.Name" ng-class="reverse" class="form-control" type="text" placeholder="Buscar..." />
                                <span class="input-group-btn">
                                    <button type='submit' name='seach' id='search-btn' class="btn btn-flat" ng-click="search.VacantLevel.Name='';" title="Borrar"><i class="fa fa-eraser"></i></button>
                                </span>
                            </div>
                        </th>
                        <th>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <select class="form-control" ng-model="search.Active" ng-class="reverse">
                                    <option value="">Buscar...</option>
                                    <option value="true">Activo</option>
                                    <option value="false">Inactivo</option>
                                </select>
                                <span class="input-group-btn">
                                    <button type='submit' name='seach' id='search-btn' class="btn btn-flat" ng-click="search.Active='';" title="Borrar"><i class="fa fa-eraser"></i></button>
                                </span>
                            </div>
                        </th>
                        <th colspan="1"></th>

                    </tr>
                </thead>
                <tr ng-repeat="vacant in vacantList | filter:search:strict  | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit | orderBy:sort:reverse">
                    <td>{{vacant.Company.Name}}</td>
                    <td>{{vacant.VacantName}}</td>
                    <td>{{vacant.ChargeDescription}}</td>
                    <td>{{vacant.Career.Name}}</td>
                    <td>{{vacant.Gender}}</td>
                    <td>{{vacant.VacantLevel.Name}}</td>
                    <td>
                        <div ng-if="vacant.Active">Activo</div>
                        <div ng-if="!vacant.Active">Inactivo</div>
                    </td>
                    <td style="width: 8%;" align="center">
                        <button class="btn btn-info" ng-click="vacant_viewRedirect(vacant.VacantByCompanyId)" title="Ver">
                            <i class="fa fa-file-text"></i>
                        </button>
                    </td>
                </tr>
            </table>
            <br />
            <div class="row" ng-show="!load">
                <div class="col-md-4">
                    <label>Mostrando {{vacant_itemsInPage}} de {{vacantList.length}} elementos</label>
                </div>
                <div class="col-md-4">
                    <pagination boundary-links="true" items-per-page="entryLimit" total-items="vacantList.length" num-pages="noOfPages" max-size="maxSize" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                </div>
                <div class="col-md-4">
                    <div class="col-xs-4">
                        <select class="form-control" ng-options="item as item for item in itemsPerPageList" ng-model="entryLimit" ng-change="setVacantData()"></select>
                    </div>
                    <div class="col-xs-8">
                        <label>Registros por Página</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
