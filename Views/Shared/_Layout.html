<body ng-controller="mainController" ng-class="skinClass">
    <!-- header logo: style can be found in header.less -->
    <header class="header" ng-show="userValid">

        <a href="#/HomePage" class="logo">
            <img src="../../Images/logo.png" class="img-circle" alt="User Image" />
            <!-- Add the class icon to your logo image or logo icon to add the margining -->
            Acción Laboral
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="glyphicon glyphicon-user"></i>
                            <!--<span>{{user.UserName}}<i class="caret"></i></span>-->
                            <span>{{userLoggedIn.User.UserName}}<i class="caret"></i></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header bg-light-blue">
                                <!--<img src="../../Images/avatar3.png" class="img-circle" alt="User Image" />-->
                                <img ng-show="userLoggedIn.Photo" ng-src="data:image/jpeg;base64,{{userLoggedIn.Photo}}" />
                                <img ng-show="!userLoggedIn.Photo" src="../../Images/userprofilepic.jpg" id="imagen" class="img-circle" alt="User Image" ng-model="userLoggedIn.Photo">
                                
                                <p>
                                    {{userLoggedIn.FirstName}} {{userLoggedIn.LastName}}                                    
                                    <small>Miembro desde {{userLoggedIn.AdmissionDate | date:"dd/MM/yyyy"}}</small>
                                </p>
                            </li>

                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <!--<div class="pull-left">
                                    <a href="#" ng-click="viewProfile()" class="btn btn-default btn-flat">Perfil</a>
                                </div>-->
                                <div class="align">
                                    <button ng-click="logout()" class="btn btn-default btn-flat">Cerrar Sesión</button>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div ng-include="template" ng-cloak></div>
