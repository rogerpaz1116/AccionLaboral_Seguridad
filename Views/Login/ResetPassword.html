<div class="form-box" id="login-box" ng-show="!forgotPass">
    <div class="header bg-blue-gradient">Cambiar Contraseña</div>

    <form ng-submit="changePassword(UserName, Password1, Password2)" name="changePassForm" method="POST">
        <div class="body bg-gray">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert(0)">{{alert.msg}}</alert>
            <div ng-show="resetPass" class="form-group" ng-class="{ 'has-error' : changePassForm.username.$invalid && !changePassForm.username.$pristine }">
                <input type="text" name="username" class="form-control" placeholder="Usuario" required ng-model="UserName" />
                <p ng-show="changePassForm.username.$invalid && !changePassForm.username.$pristine" class="help-block">Usuario es obligatorio.</p>
            </div>
            <div class="form-group" ng-class="{'has-error' : changePassForm.password.$invalid && !changePassForm.password.$pristine }">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required ng-model="Password1" />
                <p ng-show="changePassForm.password.$invalid && !changePassForm.password.$pristine" class="help-block">Contraseña es obligatoria.</p>
            </div>
            <div class="form-group" ng-class="{'has-error' : changePassForm.password.$invalid && !changePassForm.password.$pristine }">
                <input type="password" name="password" class="form-control" placeholder="Repita la Contraseña" required ng-model="Password2" />
                <p ng-show="changePassForm.password.$invalid && !changePassForm.password.$pristine" class="help-block">Contraseña es obligatoria.</p>
                <p ng-show="!validPass" class="help-block">Las contraseñas no son iguales.</p>
            </div>
        </div>
        <div class="footer">
            <button type="submit" id="btnLogin" class="btn bg-blue-gradient btn-block">Guardar</button>
        </div>
    </form>
</div>
